		<script src="js/scripts.js"></script>
		<script language="javascript">
		$(document).ready(function () {
			
			$('.popoverData').popover();
			$('.popoverOption').popover({ trigger: "hover" });
			
			$( "#main_button" ).click(function() {
	  		$( "#about_weneedus_div" ).fadeToggle( "slow", "linear" );
			});
			
			$( "#closeBtton" ).click(function() {
	  		$( "#about_weneedus_div" ).fadeOut( "slow", "linear" );
			});
			
			$(function () {
				    var timer;
				    var fadeInBuffer = false;
				    $(document).mousemove(function () {
				        if (!fadeInBuffer) {
				            if (timer) {
				                clearTimeout(timer);
				                timer = 0;
				            }
				            $('#controls').fadeIn();
				            $('body').css({
				                cursor: ''
				            });
				        } else {
				            fadeInBuffer = false;
				        }
				
				
				        timer = setTimeout(function () {
				            $('#controls').fadeOut()
				            $('body').css({
				                cursor: 'none'
				            });
				            fadeInBuffer = true;
				        }, 5000)
				    });
				});
			});
		
		</script>
