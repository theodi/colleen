    <script language="javascript">

        var app;

        // If you add or delete projects, add/change their name and site to open up here (case sensitive!):
        var dataSources = {
            "Cyclone Center":"http://www.cyclonecenter.org/",
            "Cell Slider":"http://www.cellslider.net/",
            "Snapshot Serengeti":"http://www.snapshotserengeti.org/",
            "Asteroid Zoo":"http://www.asteroidzoo.org/",
            "Bat Detective":"http://www.batdetective.org/",
            "Milky Way":"http://www.milkywayproject.org/",
            "Galaxy Zoo":"http://www.galaxyzoo.org/",
            "Disk Detective":"http://www.diskdetective.org/",
            "War Diaries":"http://www.operationwardiary.org/",
            "Plankton Portal":"http://www.planktonportal.org/",
            "We Need Us":"http://www.thespace.org/weneedus/"  //really this should do nothing. how please?
        };

        function browserTest(){

            var isAudio =  (typeof AudioContext !== "undefined" || typeof webkitAudioContext !== "undefined");
            var elem = document.createElement('canvas');
            var isCanvas =  !!(elem.getContext && elem.getContext('2d'));

            return isAudio && isCanvas;
        }

        var isCompatible = browserTest();


        $(window).load(function() {

            if(isCompatible){

                app = new ZN.App();
                app.init();

                $( "#project-left" ).click(function() {
                    app.rules.incFocusProject(-1);
                });

                $( "#project-right" ).click(function() {
                    app.rules.incFocusProject(1);
                });


                $("body").on("swipeleft",function(){
                    app.rules.incFocusProject(-1);
                });

                $("body").on("swiperight",function(){
                    app.rules.incFocusProject(1);
                });
            }


        });

		function openProjectInfo() {
            var link = $('#project-name').html();
            window.open(dataSources[link]);
            return false;
		}
		
		$(document).ready(function () {

            if(isCompatible){
                $("#loader, #logo").css('display','block');
            }
            else{
                // hide loading and app buttons
                $("#loader, #logo, #app-buttons, #about_weneedus_div .panel-heading").css('display','none');

                // show website
                $("#mainFrame").attr("src","webpages/compatibility.htm" );
                $("#about_weneedus_div").css('display','block');

            }

			$('.popoverData').popover();
			$('.popoverOption').popover({ trigger: "hover" });
			
			$( ".leftButton" ).click(function() {
	  		$( "#about_weneedus_div" ).fadeIn( "slow", "linear" );
			});
			
			$( "#closeBtton" ).click(function() {
	  		$( "#about_weneedus_div" ).fadeOut( "slow", "linear" );
			});
			


			$(function () {
				    var timer;
				    var infoWindowTimer;
				    var fadeInBuffer = false;
				    $(document).mousemove(function () {
				        if (!fadeInBuffer) {
				            if (timer) {
				                clearTimeout(timer);
				                timer = 0;
				                clearTimeout(infoWindowTimer);
				                infoWindowTimer = 0;
				            }
				            $('#controls').fadeIn();
				            $('body').css({
				                cursor: ''
				            });
				            
				            
				        } else {
				            fadeInBuffer = false;
				        }

				        timer = setTimeout(function () {
				            $('#controls').fadeOut();
				            $('#logo').fadeOut();
				            $('body').css({
				                cursor: 'none'
				            });
				            fadeInBuffer = true;
                            if(isCompatible){
                                infoWindowTimer = setTimeout(function () {
                                    $('#about_weneedus_div').fadeOut()
                                }, 60000);
                            }
				        }, 5000)
				    });
				});
			});



		
		</script>
